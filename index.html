function addPeer(socket_id, am_initiator) {
    peers[socket_id] = new SimplePeer({
        initiator: am_initiator,
        stream: localStream,
        config: configuration
    })

    peers[socket_id].on('signal', data => {
        socket.emit('signal', {
            signal: data,
            socket_id: socket_id
        })
    })

    peers[socket_id].on('stream', stream => {
         createaudio(stream,socket_id);
    })


    peers[socket_id].on('connect', () => {
         onpeerconnect(socket_id);
    })

    peers[socket_id].on('data', data => {
         console.log('got a message from peer: ' +socket_id+" -> "+ data)
         onpeerdata(socket_id,data);
    })

}

function stringtohash(data){
  var hash = 0, i, chr;
  if (data.length === 0) return hash;
  for (i = 0; i < data.length; i++) {
    chr   = data.charCodeAt(i);
    hash  = ((hash << 5) - hash) + chr;
    hash |= 0; // Convert to 32bit integer
  }
  return hash;
}

            permissions.READ_EXTERNAL_STORAGE
          ];

          permissions.checkPermission(list, success, null);

                },
                error);
            }
          }     
      }
      else

        walkietalkie();
      }
}

var volumeBars = {

var context = new AudioContext();

function playSound(arraybuffer) {
    context.close();
    context	= new AudioContext();

    var source = context.createBufferSource();
    context.decodeAudioData(arraybuffer, function (buffer) {
        source.buffer = buffer;
    });
    
    var gainNode = context.createGain();
    gainNode.gain.value = -1;

    var analyser = context.createAnalyser();
    analyser.smoothingTimeConstant = 0.3;
    analyser.fftSize = 1024;

    source.connect(gainNode);
    source.connect(analyser);
    //source.connect(context.destination);
    
    source.start();

    var array = new Uint8Array(analyser.frequencyBinCount);
    function renderFrame() {
        requestAnimationFrame(renderFrame);
        analyser.getByteFrequencyData(array);
        volumeBars.mono.style.height = Math.average(array) * 2 + "px";      
    }
    renderFrame();
    
}

Math.average = function(arguments) {
    var numbers;
    if (arguments[0] instanceof Array) {
        numbers = arguments[0];
    }
    else if (typeof arguments[0] == "number") {
        numbers = arguments;
    }
    var sum		= 0;
    var average	= 0;
    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    average = sum / numbers.length;
    return average;
}

        download.src = imageAddr + cacheBuster;
        
        function showResults() {
            var duration = (endTime - startTime) / 1000;
            var bitsLoaded = downloadSize * 8;
            var speedBps = (bitsLoaded / duration).toFixed(2);
            var speedKbps = (speedBps / 1024).toFixed(2);
            var speedMbps = (speedKbps / 1024).toFixed(2);
            ShowProgressMessage([
                "Your connection speed is:", 
                speedBps + " bps", 
                speedKbps + " kbps", 
                speedMbps + " Mbps"
            ]);
        }
    }
    InitiateSpeedDetection();
}
